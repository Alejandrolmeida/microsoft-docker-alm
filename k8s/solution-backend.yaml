---
kind: Secret
apiVersion: v1
metadata:
  name: sqlsecret
type: Opaque
data:
  sapassword: UGFzc3dvcmQxMjM0
---
kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
  name: azure-disk
provisioner: kubernetes.io/azure-disk
parameters:
  skuName: Standard_LRS
  kind: Managed
reclaimPolicy: Retain
---
kind: "PersistentVolumeClaim"
apiVersion: "v1"
metadata:
  name: "sqldb-pv"
  annotations:
    volume.beta.kubernetes.io/storage-class: "azure-disk"
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "10Gi"
---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: sqlserverstatefulset
spec:
  serviceName: sqlservice
  replicas: 2
  template:
    metadata:
      labels:
        app: sqlinux
    spec:
      containers:
        - name: sqlinux
          image: microsoft/mssql-server-linux:2017-latest
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sqlsecret
                  key: sapassword
          volumeMounts:
            - name: sqldb-home
              mountPath: /var/opt
              
      volumes:
      - name: sqldb-home
        persistentVolumeClaim:
          claimName: sqldb-pv
---
kind: Service
apiVersion: v1
metadata:
  name: sqlservice
  labels:
    app: sqlservice
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 1433
    targetPort: 1433
  selector:
    app: sqlinux          

          